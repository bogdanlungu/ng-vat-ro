<!DOCTYPE html>
<html ng-app="vat">
<head>
<meta charset="UTF-8">
<title>AngularJS behavior to a Scope Object that cheks if the fiscal code provided is valid according to Romanian rules</title>
<style>
body{padding: 30px;}
.red{color: red; font-weight: bold;}
</style>
<script type="text/javascript">

</script>
</head>
<body>
   <div class="row" ng-controller="vat">
     <div class="col-md-4">
       <input type="text" name="vatValue" class="form-control" ng-change="checkVat()" ng-model="vatValue" placeholder="Fiscal code">
       <span ng-show="vatError" class="red">
         The fiscal code is not valid!
       </span>
     </div>
   </div>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
   <script src="vat.js"></script>
</body>

</html>
